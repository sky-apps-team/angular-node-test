<div id="login-page" class="container">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">

            <img class="profile-img" src="./favicon.png" alt="Sky">

            <form name="skyForm" novalidate data-ng-submit="loginCtrl.onSubmit()">
                <input type="text" data-ng-model="loginCtrl.username" class="form-control" placeholder="username" required autofocus data-ng-change="loginCtrl.error=false">
                <input type="password" data-ng-model="loginCtrl.password" class="form-control" placeholder="password" required data-ng-change="loginCtrl.error=false">
                <button class="btn btn-lg btn-primary btn-block sign-in" type="submit" data-ng-disabled="skyForm.$invalid || loginCtrl.inProgress">sign in</button>
            </form>

            <div class="submission-status text-center" data-ng-show="loginCtrl.error">
                <span class="label label-danger">
                    <span class="glyphicon glyphicon-warning-sign"></span> <span>form submission failed, check your credentials and try again</span>
                </span>
            </div>

        </div>
    </div>
</div>
